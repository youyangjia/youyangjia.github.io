<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>分销佣金——阿蚌丁商城APP</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link href="css/basic.css" rel="stylesheet"/>
	<link href="css/app.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
	<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
	<script src="js/iconfont.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>	
</head>
<body>
	<header class="mui-bar mui-bar-nav">		 		 
	<button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left">
    <span class="mui-action-back mui-icon mui-icon-left-nav"></span>
  </button>
  <a class="mui-btn mui-btn-link mui-btn-nav mui-pull-right" href="fenxiaotixian.html">
    提现明细
    <span class="mui-icon mui-icon-right-nav"></span>
  </a>
		 <h1 class="mui-title">分销佣金</h1>
	</header>
	<nav class="mui-bar mui-bar-footer mui-bar-topline">
		  <a href="#" class="mui-btn mui-btn-danger mui-btn-block">我要提现</a>
	</nav>	
	<div class="mui-content">	
	<div class="mui-table-view leijiyongjin mui-text-center"><h3>200.00</h3><p>累计佣金(元)</p></div>
	
	  <div class="mui-card">
		        <ul class="mui-table-view">		           
		            <li class="mui-table-view-cell"><span class="mui-icon mui-icon-extra mui-icon-extra-gold qianbao-icon"></span>可提现佣金<span class="mui-badge mui-badge-danger jinebg pricecolor">200.00元</span></li>
		            <li class="mui-table-view-cell"><span class="mui-icon mui-icon-extra mui-icon-extra-outline ka-icon"></span>已申请佣金<span class="mui-badge jinebg">0.00元</span></li>
		            <li class="mui-table-view-cell"><span class="mui-icon mui-icon-flag shezhi-icon"></span>待打款佣金<span class="mui-badge jinebg">0.00元</span></li>
					<li class="mui-table-view-cell"><span class="mui-icon mui-icon-close address-icon"></span>无效佣金<span class="mui-badge jinebg">0.00元</span></li>
					<li class="mui-table-view-cell"><span class="mui-icon mui-icon-extra mui-icon-extra-prech shoucang-icon"></span>成功提现佣金<span class="mui-badge jinebg">0.00元</span></li>
					<li class="mui-table-view-cell"><span class="mui-icon mui-icon-loop qianbao-icon"></span>待收货佣金<span class="mui-badge jinebg">0.00元</span></li>	
					<li class="mui-table-view-cell"><span class="mui-icon mui-icon-locked shoucang-icon"></span>未结算佣金<span class="mui-badge jinebg">0.00元</span></li>	
					 <li class="mui-table-view-divider">用户须知</li>	
					<li class="mui-table-view-cell"><p>买家确认收货<span class="pricecolor">（1天 )</span>后， 佣金可提现。结算期内，买家退货， 佣金将自动扣除。</p> 
<p>注意：可用佣金满 <span class="pricecolor">10元</span> 后才能申请提现</p></li>								
		        </ul>
		    </div>
					
	</div>
</body>
</html>
